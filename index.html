<!DOCTYPE html>
<html>
<head>
  <title>Pengiriman Barang</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <h2>Delivery Options</h2>
    <label for="minCostSelected">Pilih Metode:</label>
    <select id="minCostSelected">
      <option value="true">Min Greedy</option>
      <option value="false">Max Greedy</option>
    </select>
    <br><br>
    <label> Variasi Greedy</label>
    <select class="sel_gre" id="greedyVariant">
      <option value="weight">Weight</option>
      <option value="distance">Distance</option>
      <option value="density">Density</option>
    </select>
    <br><br>
    <label for="numItems">Number of Items:</label>
    <input type="number" id="numItems">
    <br><br>
    <div id="itemsContainer"></div>
    <br>
    <label for="budget">Budget (in Rupiah):</label>
    <input type="number" id="budget">
    <br><br>
    <button onclick="calculateDeliveryOptions()">Calculate</button>
  </div>

  <div class="content">
    <h2>Delivery Results</h2>
    <div id="result"></div>
    <h3>Keterangan Harga Pengiriman</h3>
    <h3>Pengiriman Reguler</h3>
    <h4>Biaya per Km : Rp3.500<br>
        Biaya per Kg : Rp2.000
    </h4>

    <h3>Pengiriman Cepat</h3>
    <h4>Biaya per Km : Rp5.000<br>
        Biaya per Kg : Rp4.000
    </h4>

    <h3>Pengiriman Kilat</h3>
    <h4>Biaya per Km : Rp8.000<br>
        Biaya per Kg : Rp6.000
    </h4>

  </div>

  <script src="script.js"></script>
</body>
</html>
